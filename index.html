<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Intro Section -->
    <header>
        <h1>Hi I'm TAKiKA!</h1>
        <p>I make lots of cool stuff like games, music, renders, and more</p>
    </header>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://twitter.com/TAKiKAXD" target="_blank">Twitter</a>
        <a href="https://discord.gg/kQ4yVYQD6P" target="_blank">Discord</a>
    </div>

    <!-- Image Buttons Section -->
    <main>
        <div class="image-buttons">
            <a href="./pages/soon.html">
                <img src="images/stormslots-normal.png" alt="stromslots" class="hover-image" data-hover="images/stromslots-hover.png">
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TAKiKAXD</p>
    </footer>

    <script>
        // JavaScript to handle image hover effect
        const hoverImages = document.querySelectorAll('.hover-image');

        hoverImages.forEach(img => {
            const originalSrc = img.src;
            const hoverSrc = img.getAttribute('data-hover');

            img.addEventListener('mouseover', () => {
                img.src = hoverSrc;
            });

            img.addEventListener('mouseout', () => {
                img.src = originalSrc;
            });
        });
    </script>
</body>
</html>
