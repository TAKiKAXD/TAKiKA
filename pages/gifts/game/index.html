<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily GiftsS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Open Your Daily Gifts</h1>
        <img id="giftImage" src="./images/Gift.png" alt="Click to open gift">
        <p id="giftsLeft">You have <span id="giftsLeftCount">5</span> gifts left!</p>
        <button id="viewItems">View Collected Items</button>

        <div id="itemsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Your Collected Items</h2>
                <ul id="itemsList"></ul>
            </div>
        </div>
        <div id="itemPopup" class="hidden popup">
            <img id="popupImage" src="" alt="Item Image">
            <p id="popupText"></p>
        </div>
        <div id="outOfGiftsModal" class="modal">
            <div class="modal-content">
                <p id="outOfGiftsText">You are out of gifts!</p>
                <button id="closeOutOfGiftsModal">Close</button>
            </div>
        </div>        
    </div>

    <script src="script.js"></script>
</body>
</html>
