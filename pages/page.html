<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2f2f2f; /* Dark gray background */
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-gap: 20px;
        }
        button {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 50%;
            background-color: transparent;
            cursor: pointer;
        }
        .red { background-color: #e74c3c; } /* Red button */
        .blue { background-color: #3498db; } /* Blue button */
        .green { background-color: #2ecc71; } /* Green button */
        .yellow { background-color: #f1c40f; } /* Yellow button */

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="red"></button>
        <button class="blue"></button>
        <button class="green"></button>
        <button class="yellow"></button>
    </div>
</body>
</html>
