<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We are working hard on the next area of the site.</p>
        <p id="countdown">Countdown: 00d 00h 00m 00s</p> <!-- Countdown display -->
        <button onclick="history.back()">Go Back</button>
    </div>

    <script>
        // Set the date we're counting down to (Sunday, September 15th, 2024 at 00:00:00)
        const targetDate = new Date("September 15, 2024 00:00:00").getTime();

        // Update the countdown every second
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = 
                `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display some text
            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "The event has started!";
            }
        }, 1000);
    </script>
</body>
</html>
