<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            background-color: #002244;
            color: white;
            font-family: 'Burbank Big Condensed', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .win-container {
            background-color: rgba(0, 51, 122, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .restart-btn {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #0094ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .restart-btn:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <div class="win-container">
        <h1>Congratulations! You Won!</h1>
        <p>You have successfully found Ned's MedKit <br> He knows it was a lot to ask</p>
        <button class="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <script>
        function restartGame() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
